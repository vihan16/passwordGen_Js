<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gen</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <h2>Password Genarator</h2>
        <div class="value-container">
               <span  id="result"></span>
               <button class="btn" id="clipboard">
                    <i class="ri-clipboard-line"></i>
               </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label >Password Length</label>
                <input type="number" id="length" min="4" max="16" value="16">
            </div>
            <div class="setting">
                <label >Include Uppercase Letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label >Include Lowercase Letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label >Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label >Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button class="btn btn-large" id="generate">Generate Pasword</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
